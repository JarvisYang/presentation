<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="presentationApp">
    <!--[if lt IE 7]>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller = 'MainCtrl'>
      <div id="screen1"  ng-style='screenHide1'>
        <div class="showTimeBox" ng-click="screenClick1()" ng-class='screenEnter[0]' >
          <p ng-class='screenEnter[1]'>Show<br>Time</p>
          <!-- <div class="showTimeBoxShadow"></div> -->
        </div>
        <!-- <div class="transfer transfer0" ng-class='transfer'></div>
        <div class="transfer transfer1" ng-class='transfer'></div>
        <div class="transfer transfer2" ng-class='transfer'></div>
        <div class="transfer transfer3" ng-class='transfer'></div>
        <div class="transfer transfer4" ng-class='transfer'></div>
        <div class="transfer transfer5" ng-class='transfer'></div> -->
      </div>
      <div id="screen2" ng-class='screenEnter2' ng-style='screenStyle2' ng-click='screenClick2()'>
        <div class="webTextBox" ng-style='webTextBoxDisplay' ng-class='webTextBoxEnter' >
          <span class="textW"  ng-class='textWEnter'>W</span>
          <span class="textE" ng-class='textEEnter'>e</span>
          <span class="textB" ng-class='textBEnter'>b</span>
          <span class="textH" ng-class='textHEnter'>h</span>
          <span class="textY" ng-class='textYEnter'>y</span>
          <span class="textQ" ng-class='textQEnter'>?</span>
        </div>
        <span class="screenNetSpeed2" ng-bind='screenChangeTime2'></span>
        <span class='iconfont screenIE2'  ng-class='ieEnter'>&#xe600</span>
      </div>
      <div id="screen3"></div>
      <div id="screen4"></div>
      <div id="screen5"></div>
    </div>


    <!-- Google Analytics: change UA-54611682-1 to be your site's ID -->

       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-54611682-1');

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
